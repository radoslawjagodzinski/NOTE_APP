{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
      <p>
    If you forgot your password <a href="{% url 'password_reset' %}">Click Here</a>.
  </p>
  </form>
{% endblock %}
